
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="new style.css">
  
</head>

<body>
  <div class="calculator">
    <div class="display">
        <input id="screen" type="text" placeholder="0"></div>
        
        <table>
            <tr>
                <td><input id="screen1" type="text" placeholder="0"></td>
                <td><input id="screen2" type="text" placeholder="0"></td>
            </tr>
        </table>

                <div class="btns">

                <div class="row">
                <button id="ac" onclick="screen.value=''">AC</button>
                <button id="del" onclick="backspc()">DEL</button>
                <button onclick="fact()">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button onclick="log()">log</button>
                </div>

            
                <div class="row">
                <button onclick="screen.value=''">LCM</button>
                <button onclick=" ">HCF</button>
                <button onclick="pow()">x<span style="position:relative ; bottom: .4em; right: .1em;">2</span></button>
                <button onclick="pow()">x<span style="position:relative ; bottom: .4em; right: .1em;">3</span></button>
                <button onclick="sqrt()">√ </button>
                <button onclick="e()" >e</button>
                </div>


                <div class="row">
                <button class="long" onclick="">bin ⇢ dec</button>
                <button onclick="sin()">sin</button> 
                <button onclick="cos()">cos</button>
                <button onclick="tan()">tan</button>
                <button class="btn" id="op">÷</button>
                </div>


                <div class="row">
                <button class="long" onclick="">dec ⇢ bin</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn" id="op">×</button>
                </div>   
            
            
                <div class="row">
                <button class="long" onclick="">oct ⇢ dec</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn" id="op">-</button>
                </div>    

           
                <div class="row">
                <button class="long" onclick="">dec ⇢ oct</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn" id="op">+</button>
                </div>  
            
            
                <div class="row">
                <button class="long" onclick="">nth term of fibonacci</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="eqbtn" onclick= "screen.value=eval(screen.value)">=</button>
                </div>
        </div>    
    </div>

    <script src="new script.js"></script>
    </body>

    </html>
