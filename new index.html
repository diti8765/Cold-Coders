
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="new style.css">
  <script src="new script.js"></script>
</head>

<body>
  <div class="calculator">
    <div class="display">
        <input id="screen" type="text" placeholder="0"></div>
        
        <table>
            <tr>
                <td><input id="screen1" type="text" placeholder="0"></td>
                <td><input id="screen2" type="text" placeholder="0"></td>
            </tr>
        </table>

                <div class="btns">

                <div class="row">
                <button id="ac" onclick="clrdisp()">AC</button>
                <button id="del" onclick="backspc()">DEL</button>
                <button onclick="fact()">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button onclick="log()">ln</button>
                </div>

            
                <div class="row">
                <button onclick="lcm()">LCM</button>
                <button onclick="hcf()">HCF</button>
                <button onclick="pow()">x<span style="position:relative ; bottom: .4em; right: .1em;">y</span></button>
                <button onclick="pow()">x<span style="position:relative ; bottom: .4em; right: .1em;">2</span></button>
                <button onclick="sqrt()">√ </button>
                <button onclick="e()">e<span style="position:relative ; bottom: .4em; right: .1em;">y</span></button>
                </div>


                <div class="row">
                <button class="long" onclick="bintodec()">Binary⇢ Decimal</button>
                <button onclick="sin()">sin</button> 
                <button onclick="cos()">cos</button>
                <button onclick="tan()">tan</button>
                <button class="btn" id="op">÷</button>
                </div>


                <div class="row">
                <button class="long" onclick="dectobin()">Decimal⇢ Binary</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn" id="op">×</button>
                </div>   
            
            
                <div class="row">
                <button class="long" onclick="ramanujannum()">nth term of Ramanujan no.</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn" id="op">-</button>
                </div>    

           
                <div class="row">
                <button class="long" onclick="neilarmsnum">nth term of Armstrong no.</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn" id="op">+</button>
                </div>  
            
            
                <div class="row">
                <button class="long" onclick="fibbo()">nth term of Fibonacci series</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="eqbtn" onclick= "eql()">=</button>
                </div>
        </div>    
    </div>

    </body>

    </html>
